window.onload = function() {
	let speed = 0;
	const count = document.getElementById('playback-speed');
	document.getElementById('plus').onclick = () =>{count.innerHTML = ++speed};
	document.getElementById('zero').onclick = () =>{count.innerHTML = (speed=0)};
	document.getElementById('minus').onclick = () =>{count.innerHTML = --speed};
};



</script>

<body>
	<button id="clickme">Click me!</button>
	<div id="message"></div>

	<button id="plus">+</button>
	<button id="zero">0</button>
	<button id="minus">-</button>
	<div id="playback-speed"></div>
