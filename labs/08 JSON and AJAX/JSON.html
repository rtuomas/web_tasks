<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var employee = {
  name: { first: "Colin",
          second: "Stephen" },
  title: "Assistant Lecturer"
};

window.onload = function(){
  let myString = JSON.stringify(employee);
  const text = document.createElement("div");
  text.innerHTML = myString;
  document.getElementsByTagName("body")[0].appendChild(text);

  let myObject = JSON.parse(myString);
  let employeeName = myObject.name.first;
  const text2 = document.createElement("div");
  text2.innerHTML = employeeName;
  document.getElementsByTagName("body")[0].appendChild(text2);
}


  </script>
</head>
<body>
</body>
</html>
