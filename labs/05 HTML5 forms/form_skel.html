<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link href="form.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
	<div>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">

			<div class="fieldset">
				<fieldset>
					<legend>Name</legend>
					<input type="text" name="studentname" placeholder="John Doe"/>
				</fieldset>
			</div>

			<div class="fieldset">
				<fieldset>
					<legend>Student id</legend>
					<input type="number" name="id"  placeholder="123456" pattern="\d{6}"/>
				</fieldset>
			</div>

			<div class="fieldset">
				<fieldset>
					<legend>Email</legend>
					<input type="email" name="email"  placeholder="john.doe@metropolia.fi" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
				</fieldset>
			</div>

			<div class="fieldset">
				<fieldset>
					<legend>Assignment</legend>
					<input type="textarea" name="assignment" placeholder="Assignment"/>
				</fieldset>
			</div>

			<div class="fieldset">
				<fieldset>
					<legend>Code</legend>
					<input type="textarea" name="code" placeholder="Student's code" />
				</fieldset>
			</div>

			<div class="fieldset">
				<fieldset>
					<legend>Cheat</legend>
					<input type="checkbox" name="cheat"  />
				</fieldset>
			</div>

			<div class="fieldset">
				<fieldset>
					<legend>Choose payment</legend>
					<label><input type="radio" name="card" value="Visa">Visa</label><br>
					<label><input type="radio" name="card" value="Paypal">Paypal </label>
					<label><input type="radio" name="card" value="Mastercard">Mastercard</label>
				</fieldset>
			</div>

			<div class="fieldset">
				<fieldset>
					<legend>Score</legend>
					<select name="score">

						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</fieldset>
			</div>

			<div class="fieldset">
				<input type="submit" />
				<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
			</div>

		</form>
	</div>


	</body>
</html>
