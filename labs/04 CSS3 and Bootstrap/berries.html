<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berries</title>
    <link href="css/berries.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <div id="container">
        <h1>Berries</h1>
        <figure>
            <img src="img/berries.png" alt="A picture of berries"/>
            <figcaption>Image: Scott Bauer, USDA ARS, public domain</figcaption>
        </figure>
        <div id="blueberry">
            <h2>Blueberry</h2>
            <p>Vaccinium corymbosum</p>
        </div>
        <div id="cloudberry">
            <h2>Cloudberry</h2>
            <p>Rubus chamaemorus</p>
        </div>
        <div id="lingonberry">
            <h2>Lingonberry</h2>
            <p>Vaccinium vitis-idaea</p>
        </div>
    </div>


</body>
</html>
